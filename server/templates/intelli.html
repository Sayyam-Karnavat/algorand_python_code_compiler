<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCode IDE - Professional Python Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light Theme Variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e9ecef;
            --border-color: #dee2e6;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --accent-blue: #0066cc;
            --accent-green: #28a745;
            --accent-red: #dc3545;
            --accent-yellow: #ffc107;
            --accent-purple: #6f42c1;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --hover-bg: #f1f3f4;
            
            /* Syntax highlighting colors for light theme */
            --syntax-keyword: #0033cc;
            --syntax-string: #008000;
            --syntax-comment: #008000;
            --syntax-number: #1750eb;
            --syntax-function: #795da3;
            --syntax-operator: #000000;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #f0f2f5 100%);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .ide-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 20px;
            color: var(--accent-blue);
        }

        .logo i {
            font-size: 24px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        .btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--hover-bg);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
            border-color: #0056b3;
        }

        .btn-success {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            border-color: #218838;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
        }

        .editor-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .file-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-secondary);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .editor-stats {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .code-editor-container {
            flex: 1;
            position: relative;
            background: var(--bg-primary);
        }

        .code-editor {
            width: 100%;
            height: 100%;
            background: transparent;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            border: none;
            outline: none;
            padding: 20px;
            color: var(--text-primary);
            resize: none;
            overflow-y: auto;
            white-space: pre;
            tab-size: 4;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
            background: transparent;
        }

        .syntax-highlight {
            width: 100%;
            height: 100%;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            padding: 20px;
            overflow-y: auto;
            white-space: pre;
            tab-size: 4;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            color: transparent;
        }

        .code-editor::-webkit-scrollbar,
        .syntax-highlight::-webkit-scrollbar {
            width: 12px;
        }

        .code-editor::-webkit-scrollbar-track,
        .syntax-highlight::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .code-editor::-webkit-scrollbar-thumb,
        .syntax-highlight::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 6px;
        }

        .code-editor::-webkit-scrollbar-thumb:hover,
        .syntax-highlight::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Syntax Highlighting */
        .keyword { color: var(--syntax-keyword); font-weight: bold; }
        .string { color: var(--syntax-string); }
        .comment { color: var(--syntax-comment); font-style: italic; }
        .number { color: var(--syntax-number); }
        .function { color: var(--syntax-function); }
        .operator { color: var(--syntax-operator); }

        /* IntelliSense Autocomplete */
        .autocomplete-container {
            position: relative;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover,
        .suggestion-item.selected {
            background: var(--hover-bg);
        }

        .suggestion-icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--accent-blue);
        }

        .suggestion-text {
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .suggestion-type {
            font-size: 11px;
            color: var(--text-secondary);
        }

        /* Output Panel */
        .output-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            background: var(--bg-tertiary);
        }

        .output-header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .output-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .output-content {
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            padding: 20px;
            overflow-y: auto;
            white-space: pre-wrap;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .output-content::-webkit-scrollbar {
            width: 8px;
        }

        .output-content::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .output-content::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .output-success {
            color: var(--accent-green);
        }

        .output-error {
            color: var(--accent-red);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
        }

        .modal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .input-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(0, 102, 204, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-left, .status-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-blue);
            animation: spin 1s ease-in-out infinite;
        }


     @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Dark Theme Styles */
        [data-theme="dark"] {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-red: #f85149;
            --accent-yellow: #d29922;
            --accent-purple: #a5a5ff;
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --hover-bg: #30363d;
            
            --syntax-keyword: #ff7b72;
            --syntax-string: #a5d6ff;
            --syntax-comment: #8b949e;
            --syntax-number: #79c0ff;
            --syntax-function: #d2a8ff;
            --syntax-operator: #e6edf3;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, #0a0e13 100%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .output-panel {
                width: 100%;
                height: 300px;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .editor-panel {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
